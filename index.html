<!DOCTYPE html>
<html style="margin-top:0px;">
  <head>
    <title>Click</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">

  </head>
  
  <body style=" margin-top: 0px;
    margin-bottom: 0px;
    margin-right: 0px;
    margin-left: 0px;padding-top:0px;">
    <center>
      <header>
    <div style="background-color:black;color:white; font-size:100px;">Make the moneys!</div>
      </header>
      <div style="padding-top:20px;">
      <button style="text-align:center;font-size:50px;" onclick="addpoints()">
            Make
      </button>
    </div>
     <p style="font-size:200px;">$<a id="points2">0</a><p>
      
      </p>
      
    </center>
    <script>
    var score = 0;
      var amountOfDollars =1;
function addpoints() {
  console.log("addpoints function");
  score += amountOfDollars;
 document.getElementById("points2").innerHTML = score;
  

      if (score== 20){
        amountOfDollars +=9 ;
        setTimeout(function(){ alert("Congrats");},50);
      }   
  if (score== 200){
        amountOfDollars +=10 ;
        setTimeout(function(){ alert("Getting Somewhere");},50);
  }   
  if (score== 300){
        amountOfDollars +=80 ;
        setTimeout(function(){ alert("Progress Showing");},50);
  }
  if (score== 10000){
        amountOfDollars +=900 ;
        setTimeout(function(){ alert("Winning at life");},50);
      }
  if (score==400000){
        amountOfDollars +=0 ;
        setTimeout(function(){ alert("So much to buy.");},50);
      }
}
    </script>
  </body>
</html>
